<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Dense Cyber Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #ff3333;
            --neon-low: rgba(255, 51, 51, 0.1);
            --bg: #030000;
        }

        .studio-container {
            position: relative;
            width: 50vw;
            height: 50vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-core {
            position: absolute;
            z-index: 50;
            width: 15vw;
            height: 15vw;
            background: rgba(10, 0, 0, 0.98);
            border: 2px solid var(--neon);
            border-radius: 4px;
            padding: 12px;
            box-shadow: 0 0 50px var(--neon-low), inset 0 0 20px var(--neon-low);
            backdrop-filter: blur(20px);
            animation: breathe 2s ease-in-out infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px var(--neon-low);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 0 40px var(--neon);
            }
        }

        /* SVG SYSTEM */
        .system-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .trace {
            fill: none;
            stroke: var(--neon);
            stroke-width: 1;
            stroke-dasharray: 60 200;
            stroke-dashoffset: 260;
            animation: flow 2s linear infinite;
        }

        .trace-ultra-fast {
            animation-duration: 0.8s;
            stroke-width: 1.5;
            stroke-dasharray: 100 1000;
        }

        .trace-slow {
            animation-duration: 4s;
            opacity: 0.25;
            stroke-dasharray: 120 400;
        }

        .trace-static {
            opacity: 0.15;
            stroke-dasharray: none;
        }

        @keyframes flow {
            to {
                stroke-dashoffset: 0;
            }
        }

        .node {
            fill: var(--neon);
            filter: drop-shadow(0 0 2px var(--neon));
        }

        .micro-chip {
            fill: none;
            stroke: var(--neon);
            stroke-width: 0.8;
            opacity: 0.3;
        }

        @media (max-width: 480px) {
                {
                .studio-container {
                    width: 90vw;
                    height: 90vw;
                }
            }

            .logo-core {
                width: 25vw;
                height: 25vw;
            }

            .system-svg {
                position: absolute;
                width: 100vw;
                height: 100vw;
                z-index: 10;
            }
        }
    </style>
</head>

<body>

    <div class="studio-container">
        <div
            style="position:absolute; width:80%; height:80%; background:radial-gradient(circle, rgba(255,0,0,0.1) 0%, transparent 80%); filter:blur(80px);">
        </div>

        <div class="logo-core">
            <svg viewBox="0 0 1080 1080">
                <polygon fill="#fff"
                    points="278.76,297.68 278.76,667.14 357.38,667.14 357.38,449.72 450.3,568.31 643.29,297.68 543.23,297.68 448.87,428.43 353.1,297.68" />
                <path fill="#ff3333"
                    d="M616.22,667.14l-0.27-113.08l90.33-0.29 c123.3-13.97,111.5-126.86,111.5-126.86 c2.68-128.28-118.69-129.23-118.69-129.23 l-63.67,85.9h69.49 c0,0,32.27,6.41,34.68,39.48 c2.41,33.07-33.52,46.89-33.52,46.89 l-89.86,0.02l-0.36-60.43 l-79.79,107.19v150.42H616.22z" />
            </svg>
        </div>

        <svg class="system-svg" viewBox="0 0 800 800">
            <defs>
                <filter id="neon-glow">
                    <feGaussianBlur stdDeviation="1.5" result="blur" />
                    <feMerge>
                        <feMergeNode in="blur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>

                <g id="mega-sector">
                    <path class="trace trace-slow" d="M400 60 V150 H300 V220" />
                    <path class="trace trace-slow" d="M410 60 V145 H310 V220" />
                    <path class="trace trace-slow" d="M390 60 V155 H290 V220" />

                    <path class="trace trace-ultra-fast" d="M400 120 H550 V200 H650 V300 L720 370" />
                    <path class="trace" d="M400 180 H320 V260 H240 V340 L180 400" />


                    <rect class="micro-chip" x="330" y="240" width="30" height="30" />
                    <rect class="micro-chip" x="520" y="160" width="15" height="40" />
                    <line class="trace-static" x1="330" y1="255" x2="360" y2="255" />

                    <circle class="node" cx="720" cy="370" r="3" />
                    <circle class="node" cx="180" cy="400" r="2" />
                    <circle class="node" cx="400" cy="60" r="2" />
                    <circle class="node" cx="300" cy="220" r="4" />
                </g>
            </defs>

            <g filter="url(#neon-glow)">
                <g opacity="0.1">
                    <line x1="0" y1="400" x2="800" y2="400" stroke="var(--neon)" stroke-width="0.5" />
                    <line x1="400" y1="0" x2="400" y2="800" stroke="var(--neon)" stroke-width="0.5" />
                    <circle cx="400" cy="400" r="200" fill="none" stroke="var(--neon)" />
                    <circle cx="400" cy="400" r="380" fill="none" stroke="var(--neon)" stroke-dasharray="1 5" />
                </g>

                <use xlink:href="#mega-sector" transform="rotate(0 400 400)" />
                <use xlink:href="#mega-sector" transform="rotate(90 400 400)" />
                <use xlink:href="#mega-sector" transform="rotate(180 400 400)" />
                <use xlink:href="#mega-sector" transform="rotate(270 400 400)" />

                <g class="trace trace-ultra-fast" style="stroke-width: 0.5; opacity: 0.6;">
                    <path d="M400 400 L800 800" />
                    <path d="M400 400 L0 0" />
                    <path d="M400 400 L800 0" />
                    <path d="M400 400 L0 800" />
                </g>
            </g>
        </svg>
    </div>

</body>

</html>
